<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search Results</title>
    <!-- Bootstrap - Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--Import Google Icon Font (Material Icons)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

    <!--website optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">Enter your Zip Code</div>
            <div class="panel-body">
              <form class="searchForm" action="">
                <div class="form-group">
                  <input type="text" id="zipSearch" placeholder="Zip...">
                </div>
                <button class="btn btn-primary submit-btn" type="submit" form="searchForm" id="submit">Submit</button>
              </form> <!-- end form -->
            </div> <!-- end panel body -->
        </div> <!-- end panel -->
      </div> <!-- end first row -->
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <div id="results-go-here">
              </div> <!-- end results div: our iframes will go here -->
            </div> <!-- end panel body -->
          </div> <!-- end panel -->
        </div> <!-- end column -->
      </div> <!-- end second row -->
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-body">
              <div id="ajaxResults">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- end container -->



    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

    <!-- Moment.js  -->
    <script type="text/javascript" src="assets/javascript/moment.js"></script>
    <!-- link to javascrip file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
