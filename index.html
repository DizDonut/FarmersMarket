<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font (Material Icons)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

    <!--website optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>My Farmer's Market</title>
</head>

<body>

    <!-- TODO: Jim - add scrollspy feature -->
    <!-- fixed navigation bar -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper green darken-2">
                <a href="#!" class="brand-logo">My Farmer's Market</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <!-- hides menu on medium devices and smaller -->
                <ul class="section table-of-contents right hide-on-med-and-down">
                    <li><a href="#zipSearch">Find A Market</a></li>
                    <li><a href="#foodsInSeason">Foods In Season</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
                <ul class="side-nav section table-of-contents" id="mobile-demo">
                    <li><a href="#zipSearch">Find A Market</a></li>
                    <li><a href="#foodsInSeason">Foods In Season</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- space filler below navbar  -->
    <div style="height:25px"></div>

    <!-- ZIP code search bar -->
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s2 left">
                    <input id="zipSearch" type="text" class="validate section scrollspy">
                    <label for="zipSearch">ZIP Code <i class="material-icons hide-on-small-only">pageview</i></label>
                    <button type="text" class="btn waves-effect waves-light green darken-2" id="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Current foods in season -->
    <div class="row section scrollspy" id="foodsInSeason">
      <table class="responsive-table striped" id="foodTable">
        <tbody>
        <tr>
          <td id="food"></td>
        </tr>
          <!-- add table of the foods here -->
        </tbody>
      </table>
    </div>

    <!-- accordion results from ajax call display here  -->
    <div class="row" id="ajaxResults"></div>

    <div style="height:750px"></div>

    <footer class="page-footer green darken-2">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">My Farmer's Market</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="https://github.com/DizDonut/FarmersMarket" target="_blank">GitHub</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div id="about" class="container section scrollspy">
                Â© 2017 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>

    <!-- Minified jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

    <!-- Moment.js  -->
    <script type="text/javascript" src="assets/javascript/moment.js"></script>

    <!-- App.js file for primary app logic -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
